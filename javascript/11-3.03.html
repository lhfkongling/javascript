<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>arguments </title>
		<script type="text/javascript">
			/**
			 * arguments 是什么
			 * 答： 是一个对象，一个很像数组的对象
			 * 
			 * arguments 内容是什么
			 * 答： agruments 是函数运行的实参列表
			 * 
			 * arguments 收集了所有的实参 ，即使没有与之相对应的形参 
			 * 修改了 形参的值 ，实参的值也相应跟着修改 
			 * */
			
			console.log('arguments 例子');
			(function(d,e,f){
				d = '1233' ;
				e = 'text' ;
				
				console.log(arguments); //对象 
				console.log(arguments[0]) //长的像数组 
				
			})('hello','word','!','1233','还好吗');
			
		
			
			
			/**
			 * 递归 函数
			 * 
			 * */
			
			console.log('递归 函数   例子');
			
			var t = (function (n){
				if(n == 1){
					return 1;
				}else{
					return n + arguments.callee(n-1);
				}
				console(this) ;
			})(10) ;
			console.log(t) ;
			
			// 注： arguments.callee 属性代表 当前函数     
			
		</script>
	</head>
	<body>
	</body>
</html>
